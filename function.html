        let details = function (works, place) {
            console.log(this.firstName + " " + this.lastName + " " + works + " " + place)
        }



        person1 = {
            firstName: "Ranjith",
            lastName: "Kumar"
        }
        person2 = {
            firstName: "Akshay",
            lastName: "Saini"
        }


        details.call(person1, "Software Engineer", "Shivamogga")
        details.call(person2, "Blogger", "Utarakhand");
        //=========================Apply  DIFFERENCE IS PASS DATA IN ARRAY LIST

        details.apply(person1, ["Software Engineer", "Shivamogga"])
        details.apply(person2, ["Blogger", "Utarakhand"]);


        //=========================bind  DIFFERENCE 
        let myDetails = details.bind(person1, "Software Engineer", "Shivamogga")
        console.log("~~~~~" + myDetails)
        myDetails();
